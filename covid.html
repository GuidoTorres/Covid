        <script>

            window.onload = function () {

                getCovid()
                

            }

            var tab = document.getElementById('tbody');
            var total = document.getElementById('total')
            var recovered = document.getElementById('recovered')
            var muertes = document.getElementById('muertes')
            var activos = document.getElementById('activos')

            function thousands_separators(num) {
                var num_parts = num.toString().split(".");
                num_parts[0] = num_parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                return num_parts.join(".");
            }

            function getCovid() {

                fetch('https://api.covid19api.com/summary')
                    .then((response) => {
                        return response.json();
                    }).then((objJson) => {

                        if (objJson) {

                            console.log(objJson);

                            var cantidad = Object.keys(objJson.Countries).length;

                            let tot = document.createElement("div")
                            let rec = document.createElement("div")
                            let mue = document.createElement("div")
                            let act = document.createElement("div")

                            tot.innerHTML = `<div class=h5 mb-0 font-weight-bold text-gray-800">${thousands_separators(objJson.Global.TotalConfirmed)}</div>`
                            rec.innerHTML = `<div class=h5 mb-0 font-weight-bold text-gray-800">${thousands_separators(objJson.Global.TotalRecovered)}</div>`
                            mue.innerHTML = `<div class=h5 mb-0 font-weight-bold text-red-800">${thousands_separators(objJson.Global.TotalDeaths)}</div>`
                            act.innerHTML = `<div class=h5 mb-0 font-weight-bold text-red-800">${thousands_separators(objJson.Global.TotalConfirmed - objJson.Global.TotalRecovered)}</div>`


                            total.appendChild(tot)
                            recovered.appendChild(rec)
                            muertes.appendChild(mue)
                            activos.appendChild(act)

                            // for (var data in objJson) {


                                for (let index = 0; index < cantidad; index++) {


                                    let tr = document.createElement("tr")
                                    tr.innerHTML = `
                                    <td style="color: black;">  ${objJson.Countries[index].Country} </td>
                                    <td style="color: black;">  ${thousands_separators(objJson.Countries[index].TotalConfirmed)} </td>
                                    <td style="color: black;">  ${thousands_separators(objJson.Countries[index].NewConfirmed)} </td>
                                    <td style="color: black;">  ${thousands_separators(objJson.Countries[index].TotalRecovered)} </td>
                                    <td style="color: black;">  ${thousands_separators(objJson.Countries[index].NewRecovered)} </td>
                                    <td style="color: black;">  ${thousands_separators(objJson.Countries[index].TotalConfirmed - objJson.Countries[index].TotalRecovered)} </td>
                                    `
                                    tab.appendChild(tr)

                                }
                            // }


                            $(document).ready( function () {
                            $('#dataTable').DataTable();
            } );
                        }
                    })
            }
